<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Hobbies</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    video.bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .top-nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-nav a {
      background: #222;
      color: white;
      padding: 10px 18px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s;
      display: inline-block;
    }

    .top-nav a:hover {
      background: #555;
      transform: scale(1.05);
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      animation: fadeInUp 1s ease-out forwards;
    }

    h1 {
      margin-bottom: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 25px;
      padding: 20px;
      text-align: center;
    }

    .hobby-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 320px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      animation: fadeInUp 0.5s ease-out;
    }

    .hobby-img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .hobby-img:hover {
      transform: scale(1.08);
    }

    .caption {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
    }

    .btn-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn-nav button {
      background: #222;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-nav button:hover {
      background: #444;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      overflow: auto;
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      width: 80%;
      max-width: 720px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<video class="bg-video" autoplay muted loop>
  <source src="images/codes background.mp4" type="video/mp4">
</video>

<div class="top-nav">
  <a href="portfolio.html">üè† Home</a>
  <a href="gallery.html">üì∑ Photo Gallery</a>
  <a href="friends.html">üë• Friends</a>
  <a href="awards.html">üèÖ Awards</a>
  <a href="hobbies.html">üéß Hobbies</a>
</div>

<header>
  <h1>My Hobbies</h1>
  <p>Here are some of my hobbies</p>
</header>

<div class="gallery" id="gallery"></div>

<div class="btn-nav">
  <button onclick="prevPage()">‚¨Ö Prev</button>
  <button onclick="nextPage()">Next ‚û°</button>
</div>

<!-- Modal -->
<div id="videoModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <video id="modalVideo" class="modal-content" controls autoplay>
    <source src="" type="video/mp4" id="videoSource">
  </video>
</div>

<footer>
  <p>Click on an image to play a video</p>
</footer>

<script>
  const hobbies = [
    {
      img: "images/Guitar.jpg",
      video: "images/guitar hobby.mp4",
      title: "Playing Guitar",
      desc: "I enjoy learning new songs and jamming in my free time."
    },
    {
      img: "images/Valorant.png",
      video: "images/Best Reyna.mp4",
      title: "Playing Games",
      desc: "Playing Valorant gives me both stress and calm vibes."
    },
    {
      img: "images/Music2.webp",
      video: "https://open.spotify.com/playlist/51WL3t2rnXEoyTV4BCCGJp",
      title: "Listening to Music",
      desc: "It keeps me relaxed and gives peace of mind."
    },
    {
      img: "images/kupal.jpg",
      video: "images/Kupal.mp4",
      title: "Mangupal",
      desc: "Sometimes jokes or pangungupal makes me happy as a person."
    },
    {
      img: "images/Sleep.jpg",
      video: "images/Kanye West.mp4",
      title: "Sleeping",
      desc: "I like to sleep, but since I‚Äôm in college, sleep is a problem too."
    },
    {
      img: "images/Basketball.webp",
      video: "images/Lebron Lebron.mp4",
      title: "Basketball",
      desc: "I was varsity in 8th grade, but now I‚Äôm lazy to play."
    }
  ];

  let currentPage = 0;
  const itemsPerPage = 3;

  function renderGallery() {
    const start = currentPage * itemsPerPage;
    const end = start + itemsPerPage;
    const container = document.getElementById("gallery");
    container.innerHTML = "";

    hobbies.slice(start, end).forEach(hobby => {
      const div = document.createElement("div");
      div.className = "hobby-item";
      div.innerHTML = `
        <img src="${hobby.img}" alt="${hobby.title}" class="hobby-img" onclick="openModal('${hobby.video}')">
        <div class="caption">${hobby.title}<br><small>${hobby.desc}</small></div>
      `;
      container.appendChild(div);
    });
  }

  function nextPage() {
    if ((currentPage + 1) * itemsPerPage < hobbies.length) {
      currentPage++;
      renderGallery();
    }
  }

  function prevPage() {
    if (currentPage > 0) {
      currentPage--;
      renderGallery();
    }
  }

  function openModal(videoPath) {
    const modal = document.getElementById("videoModal");
    const video = document.getElementById("modalVideo");
    const source = document.getElementById("videoSource");

    if (videoPath.includes("http")) {
      window.open(videoPath, "_blank");
      return;
    }

    source.src = videoPath;
    video.load();
    modal.style.display = "block";
  }

  function closeModal() {
    const modal = document.getElementById("videoModal");
    const video = document.getElementById("modalVideo");
    modal.style.display = "none";
    video.pause();
  }

  renderGallery();
</script>

</body>
</html>
