<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .top-nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-nav a {
      background: #222;
      color: white;
      padding: 10px 18px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s;
      display: inline-block;
    }

    .top-nav a:hover {
      background: #555;
      transform: scale(1.05);
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    h1 {
      margin-bottom: 10px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .photo-box {
      text-align: center;
      width: 250px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .description {
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    footer {
      text-align: center;
      margin: 30px 0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 10px;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      transform: translateY(-50%);
      z-index: 1001;
      border-radius: 5px;
    }

    #prevBtn {
      left: 30px;
    }

    #nextBtn {
      right: 30px;
    }

    .nav-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }

    .delay {
      animation-delay: 0.5s;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline>
    <source src="images\codes background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="portfolio.html">üè† Home</a>
    <a href="gallery.html">üì∑ Photo Gallery</a>
    <a href="friends.html">üë• Friends</a>
    <a href="awards.html">üèÖ Awards</a>
    <a href="hobbies.html">üéß Hobbies</a>
  </div>

  <!-- Header -->
  <header class="fade-in-up">
    <h1>Photo Gallery</h1>
    <p>Here are some of my childhood pictures.</p>
  </header>

  <!-- Gallery -->
  <div class="gallery fade-in-up delay">
    <div class="photo-box">
      <img src="images\baby me.jpg" alt="Baby Me" onclick="openModal(this)">
      <div class="description">Baby Me.</div>
    </div>
    <div class="photo-box">
      <img src="images\Elem.jpg" alt="Elementary Days" onclick="openModal(this)">
      <div class="description">Elementary Days.</div>
    </div>
    <div class="photo-box">
      <img src="images\kalbo.jpg" alt="Teen Years" onclick="openModal(this)">
      <div class="description">kalbo.</div>
    </div>
    <div class="photo-box">
      <img src="images\me again.jpg" alt="Recent Picture" onclick="openModal(this)">
      <div class="description">First time sa Jollibee.</div>
    </div>
    <div class="photo-box">
      <img src="images\kyle.jpg" alt="Family Moment" onclick="openModal(this)">
      <div class="description">Busy playing.</div>
    </div>
    <div class="photo-box">
      <img src="images\grad baby me.jpg" alt="Friends Gathering" onclick="openModal(this)">
      <div class="description">This is little me, attending my brothers graduation.</div>
    </div>
   
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal" onclick="closeModal(event)">
    <button id="prevBtn" class="nav-btn">&#10094;</button>
    <img id="modalImg" src="">
    <button id="nextBtn" class="nav-btn">&#10095;</button>
  </div>

  <footer>
    <p>Click any images to view.</p>
  </footer>

  <!-- JS -->
  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const images = Array.from(document.querySelectorAll('.gallery img'));
    let currentIndex = -1;

    function openModal(img) {
      currentIndex = images.indexOf(img);
      modalImg.src = img.src;
      modal.style.display = 'flex';
    }

    function closeModal(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
      }
    }

    function showImage(index) {
      if (index >= 0 && index < images.length) {
        currentIndex = index;
        modalImg.src = images[currentIndex].src;
      }
    }

    function showNext() {
      const nextIndex = (currentIndex + 1) % images.length;
      showImage(nextIndex);
    }

    function showPrev() {
      const prevIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(prevIndex);
    }

    document.getElementById('nextBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      showNext();
    });

    document.getElementById('prevBtn').addEventListener('click', (e) => {
      e.stopPropagation();
      showPrev();
    });

    document.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex') {
        if (e.key === 'ArrowRight') {
          showNext();
        } else if (e.key === 'ArrowLeft') {
          showPrev();
        } else if (e.key === 'Escape') {
          modal.style.display = 'none';
          modalImg.src = '';
        }
      }
    });
  </script>

</body>
</html>
